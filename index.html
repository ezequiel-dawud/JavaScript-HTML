<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <canvas width="600" height="600"></canvas>


    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = ('lightblue');
        pincel.fillRect(0, 0, 600, 600);

        pincel.fillStyle = ('lightgreen');
        pincel.fillRect(0, 0, 200, 600);

        pincel.fillStyle = ('red');
        pincel.fillRect(400, 0, 600, 600);

        pincel.fillStyle = ('purple');
        pincel.beginPath();
        pincel.moveTo(300, 300);
        pincel.lineTo(200, 600);
        pincel.lineTo(400, 600);
        pincel.fill();

        pincel.fillStyle = ('yellow');
        pincel.beginPath();
        pincel.arc(300, 300, 150, 10, 160 * 3.14);
        pincel.fill();
      
    </script>
</body>

</html>
