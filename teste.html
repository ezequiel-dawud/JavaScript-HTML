<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio){
            pincel.fillStyle = 'red';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill(); 

            pincel.fillStyle = 'white';
            pincel.beginPath();
            pincel.arc(x - (x * 0.0001), y - (y * 0.0001), raio - (raio * 0.2), 0, 2 * Math.PI);
            pincel.fill(); 

            pincel.fillStyle = 'red';
            pincel.beginPath();
            pincel.arc(x - (x * 0.0001), y - (y * 0.0001), raio - (raio * 0.4), 0, 2 * Math.PI);
            pincel.fill(); 

        
            pincel.fillStyle = 'white';
            pincel.beginPath();
            pincel.arc(x - (x * 0.0001), y - (y * 0.0001), raio - (raio * 0.6), 0, 2 * Math.PI);
            pincel.fill(); 

            pincel.fillStyle = 'red';
            pincel.beginPath();
            pincel.arc(x - (x * 0.0001), y - (y * 0.0001), raio - (raio * 0.8), 0, 2 * Math.PI);
            pincel.fill();

        }


        for ( var x = 20; x < 600; x++){
        desenhaCirculo(x, 200, 30);
        break;
        exit;
    }
        
    </script>
</body>
</html>
